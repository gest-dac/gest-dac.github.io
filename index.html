<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagens Condicionais</title>
  <style>
    .desktop-img {
      display: none;
    }
    .mobile-img {
      display: block;
    }
    @media (min-width: 1024px) {
      .desktop-img {
        display: block;
      }

      .mobile-img {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div style="display: flex; justify-content: center; align-items: center;">
    <!-- Imagem para mobile -->
    <img class="mobile-img" style="max-height: 98vh; max-width: 98vw;" src="https://agenciametodo.vteximg.com.br/arquivos/tapume-dac-mobile.png" alt="Mobile Image">
    
    <!-- Imagem para desktop -->
    <img class="desktop-img" style="max-height: 98vh; max-width: 98vw;" src="https://agenciametodo.vteximg.com.br/arquivos/tapume-dac-desktop.png" alt="Desktop Image">
  </div>
</body>
</html>
